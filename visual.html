<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script src="js/three.js"></script>
		<script src="js/Tween.min.js"></script>
    <script src="js/TrackballControls.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/cube-sim/init.js"></script>
		<script src="js/cube-sim/piece.js"></script>
		<script src="js/cube-sim/socket.js"></script>
		<script src="js/cube-sim/center.js"></script>
		<script src="js/cube-sim/corner.js"></script>
		<script src="js/cube-sim/edge.js"></script>
		<script src="js/cube-sim/coloredCube.js"></script>
		<script src="js/cube-sim/cube333.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
      var rubik;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var canRotate = true;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 10;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				var light = new THREE.PointLight( 0xffeedd );
				light.position.set( 0, 1, -1 ).normalize();
				light.power = 25;
				camera.add( light );
				scene.add(camera);
				// model
				rubik = new CUBES.Cube333();
				rubik.initRenderer();
				//scene.add(rubik.object3D);

				loadModel().then(function(model){
					bind(model,rubik);
					scene.add(model);
				});

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor('#282c34');

				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//
        // Controls
        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 2.5;
        controls.noZoom = true;
        controls.noPan = true;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [ 65, 83, 68 ];

				window.addEventListener( 'resize', onWindowResize, false );

			}
			function algorithm(algorithm,ms){
				//patch to format
				algorithm = algorithm.replace(/'/g, '*');
				algorithm = algorithm.replace(/(\w)2/g, '$1 $1');
				var moves = algorithm.split(' ');
				_algorithmR(moves,ms);
			}
			function _algorithmR(moves,ms){
				ms = ms? ms: 300;
				if(moves.length == 0) return;
				var move = moves.shift();
				rotate(move,ms).then(
					function(){
						_algorithmR(moves,ms);
					});
			}
			function rotate(move, ms){
				var face, CCW;
				ms = ms? ms: 300;
				face = move[0];
				CCW = move[1];
				if(!canRotate) return;
				return new Promise(function(resolve, reject){
					var center = rubik.getSocket(face);
					var obj = center.piece.cubie;
					obj.updateMatrixWorld();
					//THREE.SceneUtils.attach( center.piece.cubie, center.piece.cubie.parent, obj );
					center.sockets[0].forEach(function(socket, index){
						// remove child from scene and add it to parent
						THREE.SceneUtils.attach( socket.piece.cubie, socket.piece.cubie.parent, obj );
					});

					var rotation,target;
					var axis;
					var direction; //clockwise direction
					switch(face){
						case 'U': case 'D':
							axis='y';
							break;
						case 'F': case 'B':
							axis = 'z';
							break;
						case 'R': case 'L':
							axis = 'x';
							break;
					}
					switch(face){
						case 'U': case 'R' : case 'F':
							direction = -1;
						break;
						case 'D': case 'L' : case 'B':
							direction = 1;
						break;
					}
					rotation = { y : obj.rotation[axis] };
					target = { y: obj.rotation[axis] + Math.toRadians(90)*(CCW? -direction:direction)};

					var tween = new TWEEN.Tween(rotation).to(target, ms);
					tween.onUpdate(function(){
					    obj.rotation[axis] = rotation.y;
					});

					canRotate = false;
					tween.onComplete(function(){
						var center = rubik.getSocket(face);
						var obj = center.piece.cubie;
						obj.updateMatrixWorld();
						center.sockets[0].forEach(function(socket, index){
							// remove child from parent and add it to scene
							THREE.SceneUtils.detach( socket.piece.cubie, obj, scene );
						});
						rubik.rotate(move);
					  canRotate = true;
						resolve();
					});
					tween.start();
				});
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
        controls.update();
			}

			function render() {
				TWEEN.update();
				renderer.render( scene, camera );

			}
			function bind(model, rubik){
				model.children.forEach(function(elem, index){
					rubik.getSocket(elem.name).piece.cubie = elem;
				});
			}
      function loadModel(){
        var onProgress = function ( xhr ) {
          if ( xhr.lengthComputable ) {
            var percentComplete = xhr.loaded / xhr.total * 100;
            console.log( Math.round(percentComplete, 2) + '% downloaded' );
          }
        };
        var onError = function ( xhr ) { };
        THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath( 'models/333/' );
				return new Promise(function(resolve, reject) {
		      mtlLoader.load( '333.mtl', function( materials ) {

		        materials.preload();

		        var objLoader = new THREE.OBJLoader();
		        objLoader.setMaterials( materials );
		        objLoader.setPath( 'models/333/' );
		        objLoader.load( '333.obj', function ( object ) {
		          resolve(object);
		        }, onProgress, onError );

		      });
				});
      }
		</script>

	</body>
</html>
