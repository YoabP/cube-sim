<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script src="js/three.js"></script>
		<script src="js/Tween.min.js"></script>
    <script src="js/TrackballControls.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/cube-sim/init.js"></script>
		<script src="js/cube-sim/piece.js"></script>
		<script src="js/cube-sim/socket.js"></script>
		<script src="js/cube-sim/center.js"></script>
		<script src="js/cube-sim/corner.js"></script>
		<script src="js/cube-sim/edge.js"></script>
		<script src="js/cube-sim/coloredCube.js"></script>
		<script src="js/cube-sim/cube333.js"></script>
		<script src="js/cube-sim/cube333Visual.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;
      var rubik, rubikView;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var canRotate = true;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 10;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				var light = new THREE.PointLight( 0xffeedd );
				light.position.set( 0, 1, -1 ).normalize();
				light.power = 25;
				camera.add( light );
				scene.add(camera);
				// model
				rubik = new CUBES.Cube333();
				rubik.initRenderer(); //legacy renderer. for debugging.

				//visualization. Adds model to scene, uses logical model rubik.
				rubikView = new CUBES.Cube333.View(rubik,scene);
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor('#282c34');

				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//
        // Controls
        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 2.5;
        controls.noZoom = true;
        controls.noPan = true;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [ 65, 83, 68 ];

				window.addEventListener( 'resize', onWindowResize, false );

			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
        controls.update();
			}

			function render() {
				TWEEN.update();
				renderer.render( scene, camera );

			}
		</script>

	</body>
</html>
